{% extends "layout.html" %}

{% block content %}
<div class="w-full max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md mt-10">
    <h2 class="text-2xl font-semibold text-gray-700 text-center">Examen Enviado</h2>
    <p class="text-center text-gray-600">Tu examen ha sido enviado exitosamente. seras reedirigido para ver tu calificación.</p>
    
    <div class="text-center mt-6">
        <p class="text-lg font-medium text-gray-700">Redirigiendo a la página de calificaciones...</p>
    </div>
</div>

<script type="text/javascript">
    // Redirigir después de 5 segundos
    setTimeout(function() {
        window.location.href = "{{ url_for('ver_calificaciones') }}?alumno_id={{ alumno_id }}";
    }, 5000);
</script>
{% endblock %}
