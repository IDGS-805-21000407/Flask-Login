<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen chido</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}" />
</head>

<body>
    <nav class="bg-white border-gray-200 px-2 sm:px-4 py-2.5 rounded-sm dark:bg-gray-900">
        <div class="container flex flex-wrap items-center justify-between mx-auto">
            <a href="#" class="flex items-center">
                <img src="https://flowbite.com/docs/images/logo.svg" class="h-6 mr-3 sm:h-9" alt="Logo" />
                <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">
                    Sistema de Exámenes
                </span>
            </a>
            <button data-collapse-toggle="navbar-cta" type="button"
                class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                aria-controls="navbar-cta" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                        clip-rule="evenodd"></path>
                </svg>
            </button>
            <div class="items-center justify-between hidden w-full md:flex md:w-auto" id="navbar-cta">
                <ul
                    class="flex flex-col p-4 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                    <li>
                        <a href="{{ url_for('registrar_alumno') }}"
                            class="block py-2 pl-3 pr-4 text-gray-900 rounded-sm md:p-0 dark:text-gray-200 hover:text-blue-700 dark:hover:text-blue-400">
                            Registrar Alumno
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('agregar_pregunta') }}"
                            class="block py-2 pl-3 pr-4 text-gray-900 rounded-sm md:p-0 dark:text-gray-200 hover:text-blue-700 dark:hover:text-blue-400">
                            Agregar Preguntas
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('realizar_examen') }}"
                            class="block py-2 pl-3 pr-4 text-gray-900 rounded-sm md:p-0 dark:text-gray-200 hover:text-blue-700 dark:hover:text-blue-400">
                            Realizar Examen
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('ver_calificaciones') }}"
                            class="block py-2 pl-3 pr-4 text-gray-900 rounded-sm md:p-0 dark:text-gray-200 hover:text-blue-700 dark:hover:text-blue-400">
                            Ver Calificaciones
                        </a>
                    </li>
                </ul>
            </div>
            <div class="flex items-center space-x-4">
                {% if current_user.is_authenticated %}
                    <span class="text-gray-900 dark:text-gray-200">¡Bienvenido, {{ current_user.username }}!</span>
                    <a href="{{ url_for('logout') }}" class="py-2 px-4 bg-red-500 text-white rounded-lg hover:bg-red-700">
                        Cerrar Sesión
                    </a>
                {% else %}
                    <a href="{{ url_for('login') }}" class="py-2 px-4 bg-blue-500 text-white rounded-lg hover:bg-blue-700">
                        Iniciar Sesión
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="flex items-center justify-center h-screen">
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
